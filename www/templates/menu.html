<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm 900" ng-class="{'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            
            <ion-nav-buttons side="right">
                <button class="button button-clear" ng-click="openPopover($event)">
                <i class="ion ion-android-notifications" ></i>
                <!-- <i class="ion assertive ion-android-notifications "></i> -->
                </button>
            </ion-nav-buttons>
           <!--  <ion-nav-buttons side="left" ng-show="isAndroid">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)">
                </button>
            </ion-nav-buttons> -->
        </ion-nav-bar>
       <!--  <button id="fab" class="button button-calm button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button> -->
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">


        <ion-header-bar class="dark-bg  expanded">
            <img src="img/lake-animals-dogs-pets.jpg" class="avatar motion spin fade">
            <div class="menu-bottom" style="color:#0a9dc7">
                PetBook 
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.moments">
                <i class="icon ion-aperture"></i>
                    Moments
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.myposts">
                <i class="icon ion-image"></i>
                    My Posts
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                <i class="icon ion-ios-paw"></i>
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                <i class="icon ion-ios-home"></i>
                    About
                </ion-item>
                <ion-item nav-clear menu-close>
                <button class="button button-block button-assertive" ng-click="logout()">
                  Logout
                </button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
